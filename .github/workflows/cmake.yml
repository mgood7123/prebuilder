name: CMake

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:  [ubuntu-latest, windows-latest, macOS-latest]
        include:
        - os: ubuntu-latest
          out: repo/prebuilt-ubuntu-latest
          listLibs: find -name \\\*.so
          copyLibs: find -name \\\*.so build -exec cp -v {} repo/prebuilt-ubuntu-latest \;
          mkdir: mkdir repo/prebuilt-ubuntu-latest
        - os: windows-latest
          out: repo/prebuilt-windows-latest
          listLibs: Get-ChildItem -path build -r -filter *.dll
          copyLibs: Get-ChildItem -path build -r -filter *.dll | Copy-Item -v -Destination repo/prebuilt-windows-latest
          mkdir: mkdir repo/prebuilt-windows-latest
        - os: macOS-latest
          out: repo/prebuilt-macOS-latest
          listLibs: find -name \\\*.dylib
          copyLibs: find -name \\\*.dylib build -exec cp -v {} repo/prebuilt-macOS-latest \;
          mkdir: mkdir repo/prebuilt-macOS-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build build --config ${{env.BUILD_TYPE}}
      
    - name: list libs
      run: ${{matrix.listLibs}}
      
    - name: clone
      run: git clone https://github.com/mgood7123/prebuilder-push-to-test repo

    - name: create shared libs directory
      run: ${{matrix.mkdir}}
    
    - name: copy shared libs
      run: ${{matrix.copyLibs}}

    - name: list libs
      run: ${{matrix.listLibs}}
